<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Proj</title>
</head>
<body>
    
    <div class="container-fluid center">
        <h1>Enter your tasks</h1>
        <form  class="form-group form-inline" id="task_form">
            <input type="text" name="task" id="task" placeholder="Enter your task" class="form-control" required>
            <br>
            <button type="submit" name="submit" class="btn btn-primary" id="add_task">Submit</button>
        </form> 
        <br>
        <h1>Tasks</h1>
        <ul class="list-group" id="task_list">
        </ul>
        <button class="btn btn-danger" id="clear">Clear completed tasks</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
